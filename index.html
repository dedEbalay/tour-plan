<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Lesson-16 homework</title>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;600;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="/css/normalize.css"
		/>
	</head>
	<body>
		<header class="header">
			<div class="row row--top">
				<div
					class="container header-container--top"
				>
					<a href="#" class="logo">
						<img
							src="img/logo-horizon.svg"
							alt="Logo"
							class="logo-img"
						/>
					</a>
					<form action="#" class="search">
						<input
							class="search search_input"
							placeholder="Search Location"
						/>
						<button class="search search_button">
							<img
								src="img/search.svg"
								alt="Search icon"
								class="search_img"
							/>
						</button>
					</form>
					<a href="#" class="login">
						<img
							src="img/login-img.jpg"
							alt="login image"
							class="login__img"
						/>
						<span class="name">Nathan</span>
					</a>
					<button class="adaptive-button">
						<span
							class="adaptive-button__line"
						></span>
						<span
							class="adaptive-button__line"
						></span>
						<span
							class="adaptive-button__line"
						></span>
					</button>
				</div>
			</div>
			<div class="row row--bottom">
				<div
					class="container header-container--bottom"
				>
					<a href="#" class="header-link"
						>All Deals</a
					>
					<a href="#" class="header-link"
						>Hotels</a
					>
					<a href="#" class="header-link"
						>Activities</a
					>
					<a href="#" class="header-link"
						>Hotel Day Packages</a
					>
					<a href="#" class="header-link"
						>Restaurants</a
					>
					<a href="#" class="header-link"
						>Events</a
					>
					<a href="#" class="header-link"
						>Rodrigues</a
					>
				</div>
			</div>
		</header>
		<nav class="breadcrumb">
			<div class="container">
				<ol class="breadcrumb-list">
					<li class="breadcrumb-list__item">
						<a href="#">Home</a>
					</li>
					<li class="breadcrumb-list__item">
						<a href="#">Flash Offers</a>
					</li>
					<li class="breadcrumb-list__item">
						Grand Hilton Hotel
					</li>
				</ol>
			</div>
		</nav>
		<section class="hotel">
			<div class="container">
				<div class="hotel-info">
					<div class="hotel-info__text">
						<div class="hotel-info__text__top">
							<div class="stars">
								<img
									src="img/star.svg"
									alt="star"
								/>
								<img
									src="img/star.svg"
									alt="star"
								/>
								<img
									src="img/star.svg"
									alt="star"
								/>
								<img
									src="img/star.svg"
									alt="star"
								/>
								<img
									src="img/star.svg"
									alt="star"
								/>
							</div>
							<h1 class="hotel-info__text__name">
								GRAND HILTON HOTEL
							</h1>
							<span
								class="hotel-info__text__offer"
								>Flash Offer</span
							>
						</div>
						<div class="hotel-info__text__bottom">
							<p>
								Half-Board/ All Inclusive +
								Complimentary Activities + Child
								Stays Free
							</p>
						</div>
					</div>
					<div class="hotel-info__rating">
						<div class="hotel-info__rating__text">
							User Ratings
						</div>
						<div
							class="hotel-info__rating__counter"
						>
							<span
								class="hotel-info__rating__counter__left"
								>4.5/</span
							><span
								class="hotel-info__rating__counter__right"
								>5</span
							>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
